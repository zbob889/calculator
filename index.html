<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    
    <h1>Calculator</h1><br>

    <div id="calculator">

        <div id="brand">CASIO</div>
        <div class="line">
            <input type="text" id="screen">
        </div>
        <div class="line">
            <button class="other" id="ac">AC</button>
            <button class="other">±</button>
            <button class="other">%</button>
            <button class="sign" id="divide">÷</button>
        </div>
        <div class="line" id="line1">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="sign" id="multiply">x</button>
        </div>
        <div class="line" id="line2">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="sign" id="subtract">-</button>
        </div>
        <div class="line" id="line3">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="sign" id="add">+</button>
        </div>
        <div class="line" id="line4">
            <button class="number" id="zero">0</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>


</body>
</html>

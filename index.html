<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    
    <h1>Calculator</h1><br>

    <div id="calculator">

        <div class="line">
            <input type="text" id="screen">
        </div>
        <div class="line">
            <button class="other" id="ac">AC</button>
            <button class="other">±</button>
            <button class="other">%</button>
            <button class="sign" id="divide">÷</button>
        </div>
        <div class="line" id="line1">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="sign" id="multiply">x</button>
        </div>
        <div class="line" id="line2">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="sign" id="subtract">-</button>
        </div>
        <div class="line" id="line3">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="sign" id="add">+</button>
        </div>
        <div class="line" id="line4">
            <button class="number" id="zero">0</button>
            <button class="sign" id="equals">=</button>
        </div>
    </div>


</body>
</html>
